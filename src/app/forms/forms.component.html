<h3 class="text-center text-success">Registration Form</h3>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <table style="width:100% ; height:150%;">
        <style>
            table, th, td {
               border: 1px solid red;
            }
         </style>
        <thead>
  
  <div class="row">
    <div class="col mb-3 fs-4">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" style="text-transform: uppercase"  class="form-control" id="firstname"
        formControlName="firstname">
    </div>
  </div>
  
  <div class="row">
    <div class="col mb-3 fs-4">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" style="text-transform: uppercase"  class="form-control" id="lastname"
        formControlName="lastname">
    </div>
  </div>
  
  <div class="col mb-3 ps-2 fs-4">
    <div class="m-1">Gender</div>
    <div class="form-check form-check-inline">
        <label class="form-check-label" for="male">Male</label>
        <input type="radio" class="form-check-input" value="m" id="male"
        formControlName="gender">
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label" for="female">Female</label>
        <input type="radio" class="form-check-input" value="f" id="female"
        formControlName="gender">
    </div>
    </div>
  
    <div class="row">
        <div class="col mb-3 fs-4">
            <label for="course">course</label>
        <select id="course" name="country" formControlName="course">  
    <option value="BCA">BCA</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    </select>
      </div>
      </div>
   
        <div class="row">
          <div class="col-6 offset-3">
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </div>
      </div>
